<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="CSS/style.css">
	<title>Document</title>
</head>
<body>

	<form class="form">
		<h2 class="form__title">Inicia Sesion</h2>
		<p class="form__paragraph">¿Aun no tienes una cuenta? <a class="form__link" href="#">Entra aquí</a></p>

		<div class="form__container">
			<div class="form__group">
				<input type="text" class="form__input" placeholder=" ">
				<label for="name" class="form__label">Nombre:</label>
				<span class="form__line"></span>
			</div>
			<div class="form__group">
				<input type="text" id="user" class="form__input" placeholder=" ">
				<label for="name" class="form__label">Usuario:</label>
				<span class="form__line"></span>
			</div>
			<div class="form__group">
				<input type="text" id="password" class="form__input" placeholder=" ">
				<label for="name" class="form__label">Contraseña:</label>
				<span class="form__line"></span>
			</div>
		<input type="submit" class="form__submit">
		</div>
	</form>
	
</body>
</html>
